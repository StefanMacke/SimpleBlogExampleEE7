<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="title">My wonderful webblog</ui:define>
	<ui:define name="header">
		<h1>My wonderful weblog</h1>
	</ui:define>
	<ui:define name="content">
		<ui:repeat value="#{postController.posts}" var="post">
			<h2>
				<h:outputText value="#{post.title}" />
			</h2>
			<p>
				<h:outputText value="#{post.content}" />
			</p>
			<p>
				<small>#{post.comments.size()} comment#{post.comments.size() == 1 ? '' : 's'}</small>
			</p>
			<h:outputLink value="#{postController.postPage}">
				<f:param name="id" value="#{post.id}" />
				<h:outputText value="Read more" />
			</h:outputLink>
			<hr />
		</ui:repeat>
	</ui:define>
</ui:composition>

</html>
