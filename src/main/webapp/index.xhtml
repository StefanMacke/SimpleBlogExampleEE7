<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta content="text/html; charset=UTF-8" />
	<title>Blog</title>
	<h:outputStylesheet library="css" name="blog.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>
	<h1>Blog</h1>
	<h:messages />
	<ui:repeat value="#{postController.posts}" var="post">
		<h2>
			<h:outputText value="#{post.title}" />
		</h2>
		<p>
			<h:outputText value="#{post.content}" />
		</p>
		<h:outputLink value="post.xhtml">
			<f:param name="id" value="#{post.id}" />
			<h:outputText value="Read more" />
		</h:outputLink>
		<hr />
	</ui:repeat>
</h:body>

</html>
