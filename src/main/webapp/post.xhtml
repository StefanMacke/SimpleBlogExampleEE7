<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta content="text/html; charset=UTF-8" />
	<title><h:outputText
			value="#{postController.currentPost.title}" /> - Blog</title>
	<h:outputStylesheet library="css" name="blog.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>
	<h:messages />
	<h1>
		<h:outputText value="#{postController.currentPost.title}" />
	</h1>
	<p>
		<h:outputText value="#{postController.currentPost.content}" />
	</p>
	<hr />
	<h2>Comments</h2>
	<ui:repeat value="#{postController.currentPost.comments}" var="comment">
		<p>#{comment.content}</p>
	</ui:repeat>
	<h:form>
		<div class="form-group">
			<label for="" class="sr-only">Your comment</label>
			<h:inputText value="#{commentController.content}"
				p:placeholder="Your comment" class="form-control" id="content" />
		</div>
		<h:commandButton value="Add comment"
			action="#{commentController.save(postController.currentPost)}" class="btn btn-primary">
			<f:param name="id" value="#{postController.currentPost.id}" />
		</h:commandButton>
	</h:form>
	<hr />
	<a href="index.xhtml" title="Back to list">Back to list</a>
</h:body>

</html>
