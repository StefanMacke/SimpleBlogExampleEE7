<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Default title</ui:insert></title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
	<h:outputStylesheet library="css" name="blog.css" />
</h:head>

<h:body>

	<div id="container" class="container-fluid">
		<header id="pageheader" class="row">
			<ui:insert name="header" />
		</header>

		<h:messages errorClass="text-danger bg-danger" infoClass="text-success bg-success" globalOnly="true" />

		<section id="content" class="row">
			<ui:insert name="content" />
		</section>

		<footer id="pagefooter" class="row">
			<ui:insert name="footer" />
		</footer>
	</div>
</h:body>
</html>
